<mat-card>
    <mat-card-header>
        <mat-card-title>
            Alta de producto
        </mat-card-title>
    </mat-card-header>
    <form [formGroup]="productoForm" (ngSubmit)="guardarForm(">
        <mat-card-content>
            <div>
                <mat-form-field appearence="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="nombre" name="nombre" placeholder="Nombre"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearence="outline">
                    <mat-label>Costo</mat-label>
                    <input matInput type="number" min="0" formControlName="costo" name="costo" placeholder="Costo"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearence="outline">
                    <mat-label>Descripcion</mat-label>
                    <input matInput rows="4" cols="50" type="text" formControlName="descripcion" name="descripcion" placeholder="descripcion"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearence="outline">
                    <mat-label>Observaciones</mat-label>
                    <input matInput rows="4" cols="50" type="text" formControlName="observaciones" name="observaciones" placeholder="descripcion"/>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">Aceptar</button>
            <button mat-raised-button (click)="cancelarForm()" color="warn">Cancelar</button>
        </mat-card-actions>
    </form>
</mat-card>
