<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav-menu" mode="side" opened>
    <button class="cerrar-sesion" mat-raised-button (click)="cerrarSesion()" color="warn">
      Cerrar sesion
    </button>
    <img class="imagen" [src]="foto" width="10px" height="10px" />
    <p>{{ nombreApellido }}</p>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Usuario</mat-panel-title>
        </mat-expansion-panel-header>
        
        <button mat-button color="accent" (click)="asignarTipoBoton('listarusuarios')">Lista</button>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Producto</mat-panel-title>
        </mat-expansion-panel-header>
        <button *ngIf="rol == 'Administrador'" mat-button color="accent"
                    (click)="asignarTipoBoton('altaproducto')">Alta</button>
        <!-- <button mat-button color="accent" (click)="asignarTipoBoton('altaproducto')">Alta</button> -->
        <button mat-button color="accent" (click)="asignarTipoBoton('listarproductos')">Lista</button>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Local
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button *ngIf="rol == 'Administrador'" mat-button color="accent" (click)="asignarTipoBoton('altalocal')">
          Alta
        </button>
        <button mat-button color="accent" (click)="asignarTipoBoton('listarlocales')">
          Lista
        </button>
      </mat-expansion-panel>
      <mat-expansion-panel *ngIf="rol == 'Administrador'">
        <mat-expansion-panel-header>
          <mat-panel-title>Movimientos</mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button color="accent" (click)="asignarTipoBoton('listarmovimientos')"></button>
      </mat-expansion-panel>
    </mat-accordion>


    <button class="cerrar-sesion" mat-raised-button (click)="cerrarSesion()" color="warn"></button>

  </mat-sidenav>

  <mat-sidenav-content class="sidenav-contenedor">
    <ng-container [ngSwitch]="tipoBoton">
      <app-tabla-listado-usuarios *ngSwitchCase="'listarusuarios'" [rol]="rol"></app-tabla-listado-usuarios>
      <app-tabla-listado-productos *ngSwitchCase="'listarproductos'" [rol]="rol"></app-tabla-listado-productos>
      <app-alta-producto *ngSwitchCase="'altaproducto'"></app-alta-producto>
      <app-tabla-listado-locales *ngSwitchCase="'listarlocales'" [rol]="rol"></app-tabla-listado-locales>
      <app-alta-local *ngSwitchCase="'altalocal'"></app-alta-local>
      <app-tabla-listado-movimientos *ngSwitchCase="'listarmovimientos'" [rol]="rol">
      </app-tabla-listado-movimientos>
      <p *ngSwitchDefault>Nada Seleccionado</p>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
